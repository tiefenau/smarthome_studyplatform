<div class="mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-header>No</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
      
        <!-- Message Text Column -->
        <ng-container matColumnDef="messageText">
            <th mat-header-cell *matHeaderCellDef mat-header>Message Text</th>
            <td mat-cell *matCellDef="let row">{{row.messageText}}</td>
        </ng-container>
      
        <!-- Delivery Date -->
        <ng-container matColumnDef="deliveryDate">
            <th mat-header-cell *matHeaderCellDef mat-header>Delivery Date</th>
            <td mat-cell *matCellDef="let row">{{row.deliveryDateTime}}</td>
        </ng-container>
      
        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-header>Status</th>
            <td mat-cell *matCellDef="let row">{{row.messageStatus}}</td>
        </ng-container>
      
        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-header>Action</th>
            <td mat-cell *matCellDef="let row">
                <button type="button" class="btn btn-danger btn-sm"
                [disabled]="row.messageStatus != 'PENDING'" 
                (click)="cancelScheduledMessage(row.id)">Cancel</button>
                <button type="button" class="btn btn-info btn-sm mx-2"
                    (click)="showMessageDetails(row.id)">View</button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
      
    <mat-paginator #paginator
        [length]="dataSource?.data?.length" 
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons>
    </mat-paginator>
</div>
