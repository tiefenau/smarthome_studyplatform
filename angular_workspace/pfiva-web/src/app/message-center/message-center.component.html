<div *ngIf="router.url == '/message-center' || router.url === queryPath">
    <div class="card">
        <div class="card-header">
            <div class="col-md-12 text-right">
                <button type="button" class="btn btn-primary" 
                    (click)="navigateToComposeMessage()">Compose Message</button>
            </div>
        </div>
        <div class="card-body">
            <app-message-list [topic]="queryParam"></app-message-list>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
