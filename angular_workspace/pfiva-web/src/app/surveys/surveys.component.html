<div *ngIf="router.url === '/surveys' || router.url === queryPath">
  <div class="card">
      <div class="card-header">
          <div class="col-md-12 text-right">
              <button type="button" class="btn btn-primary" 
                  (click)="navigateToComposeSurvey()">Compose Survey</button>
          </div>
      </div>
      <div class="card-body">
          <app-survey-list [topic]="queryParam"></app-survey-list>
      </div>
  </div>
</div>
<router-outlet></router-outlet>
